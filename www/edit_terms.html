<html>
<head>
  <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
  <link href="jquery-ui-1.11/jquery-ui.css" rel="stylesheet">
  <script src="jquery-ui-1.11/jquery-ui.js"></script>
  <script type="text/javascript" src="kc.js"></script>
  <script type="text/javascript" src="edit_terms.js"></script>
</head>
<body>
  <form method="POST" action="edit_terms.html">
    <table class="terms">
      <tr class="term">
	<td>Term <span class="term-number">1</span></td>
	<td><input class="start" type="text" name="start" value="10/1/2016"></td>
	<td>..</td>
	<td><input class="end" type="text" name="end" value="10/3/2016"></td>
	<td>.. starting with 
	  <select class="starts_with">
	    <option value="mon-tue">Mon-Tue</option>
	    <option value="mon-wed">Mon-Tue-Wed</option>
	  </select>
	</td>
      </tr>
    </table>
    <input id="save-button" name="save" type="submit" value="Save">
    <input id="referer" type="hidden">
  </form>
</body>
</html>
