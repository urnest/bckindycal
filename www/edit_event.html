<html>
<head>
  <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
  <link href="jquery-ui-1.11/jquery-ui.css" rel="stylesheet">
  <script src="jquery-ui-1.11/jquery-ui.js"></script>
  <script src="ajaxfileupload/ajaxfileupload.js"></script>
  <script src="tinymce/js/tinymce/tinymce.js"></script>
  <script type="text/javascript" src="kc.js"></script>
  <script type="text/javascript" src="edit_event.js"></script>
  <link href="kc.css" rel="stylesheet">
</head>
<body>
  <form method="POST" action="event">
    <input type="hidden" id="id" name="id" value="0">
    <table>
      <tr>
	<td>Name</td><td><input name="name" id="name" type="text"><input type="hidden" id="name-colour"></td>
      </tr>
      <tr style="display:none">
	<td>Name text colour: <img class="name-color-picker" src="images/spacer.gif" width="20px" height="20px"></td>
      </tr>
      <tr>
	<td>Groups</td><td><select class="groups"><option>Matt Mon-Wed + Jane Mon-Wed</option></select></td>
      </tr>
      <tr>
	<td>Dates</td>
	<td>
	  <table class="date-table">
	    <tr class="date-row">
	      <td><span class="delete-date">-</span></td>
	      <td><input class="date" type="text" value="2/5/2016"></td>
	    </tr>
	    <tr class="add-date">
	      <td class="add-date">+</td>
	    </tr>
	  </table>
	</td>
      </tr>
    </table>
    <p>Description (click to edit):</p>
    <div class="event-description">
      <p>Today we will walk down to the <a href="https://www.google.com.au/maps/place/Bowman+Park,+Bardon+QLD+4065,+Australia/@-27.4584688,152.9772335,15z/data=!4m2!3m1!1s0x6b9150d23865f899:0xf02a35bd721b320">park</a> to see the crocodiles that live there.</p>
      <p>Wear appropriate shoes (no crocs!).</p>
    </div>
    <input type="submit" value="Save" id="save-button">
    <input type="submit" value="Delete" id="delete-button">
  </form>
</body>
